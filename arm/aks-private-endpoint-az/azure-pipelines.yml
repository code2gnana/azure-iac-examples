# specific path build
trigger:
  branches:
    include:
    - master
    - develop
  paths:
    include:
    - arm/aks-private-endpoint-az/*
    exclude:
    - arm/aks-private-endpoint-az/azure-pipelines.yml
variables:
  # ADO_SERVICE_CONNECTION_NAME: # set in variable  group
  # LOCATION: # set in variable group
  - group: aks_arm_vars
  - name: projectName
    value: aks-private-endpoint-az
  - name: resourceGroupName
    value: "$(projectName)-rg"
  - name: timeStamp
    value: $[format('{2:yyyy}-{2:MM}-{2:dd}-{2:HHmmss}', 'network', 'deployment', pipeline.startTime)]
  - name: tags
    value: '{"costCentre":"478132","project":"$(projectName)"}'
  - name: containerName
    value: templates
  - name: folderPath
    value: aks-private-endpoint-az

stages:
- stage: 'release'
  displayName: 'environment release'
  jobs:
    - job: 'dev_release_job'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              $now = Get-Date
              $sasTokenExpiry = $now.AddHours(2).ToString('u') -replace ' ','T'
              Write-Host "##vso[task.setvariable variable=sasTokenExpiry;]$sasTokenExpiry"

        - task: AzureResourceGroupDeployment@2
          name: 'deployStorage'
          displayName: 'Deploy storage account for arm templates'
          enabled: true
          inputs:
            action: Create Or Update Resource Group
            azureSubscription: $(ADO_SERVICE_CONNECTION_NAME)
            resourceGroupName: $(resourceGroupName)
            csmFile: ./arm/$(folderPath)/nestedtemplates/storage.json
            location: $(LOCATION)
            templateLocation: Linked artifact
            deploymentMode: Incremental
            deploymentName: "storageDeployment-$(timeStamp)"
            outputVariable: storageTemplateOutput
            overrideParameters: -containerName $(containerName) -sasTokenExpiry $(sasTokenExpiry)

        - task: ARM Outputs@5
          name: 'GetStorageDeploymentOutput1'
          displayName: 'Get ARM Storage Deployment Output'
          inputs:
            ConnectedServiceNameSelector: 'ConnectedServiceNameARM'
            ConnectedServiceNameARM: $(ADO_SERVICE_CONNECTION_NAME)
            resourceGroupName: $(resourceGroupName)
            whenLastDeploymentIsFailed: 'fail'
            deploymentNameFilter: "storageDeployment-$(timeStamp)"
       
        - task: AzureCLI@1
          displayName: 'Copy ARM template files to Azure blob storage'
          enabled: true
          inputs:
            azureSubscription: $(ADO_SERVICE_CONNECTION_NAME)
            scriptLocation: 'inlineScript'
            inlineScript: 'az storage blob upload-batch -d $(containerName) -s ./arm/$(folderPath)/nestedtemplates/ --pattern *.json --account-name $(storageAccountName)'

        - task: PowerShell@2
          enabled: true
          displayName: 'Get router public IP'
          inputs:
            pwsh: true
            targetType: inline
            script: |
              $routerIp = [system.net.dns]::GetHostByName("$(ON_PREMISES_ROUTER_DNS_HOST_NAME)").addresslist.ipaddressToString
              Write-Host "##vso[task.setvariable variable=routerIp;]$routerIp"
              Write-Host "storageuri: $(storageContainerUri)"
              Write-Host "sasToken: $(storageAccountSasToken)"
              Write-Host "sshkey: $(SSH_KEY)"
              Write-Host "vpn secret: $(VPN_SECRET)"
              Write-Host "VPN IP: $(VPN_PRIVATE_ADDRESS_SPACE)"

        - task: AzureResourceGroupDeployment@2
          name: 'deployResources'
          displayName: 'Deploy resources'
          enabled: true
          inputs:
            action: Create Or Update Resource Group
            azureSubscription: $(ADO_SERVICE_CONNECTION_NAME)
            resourceGroupName: $(resourceGroupName)
            csmFile: ./arm/$(folderPath)/azuredeploy.json
            csmParametersFile: ./arm/$(folderPath)/azuredeploy.parameters.json
            location: $(LOCATION)
            templateLocation: Linked artifact
            deploymentMode: Incremental
            deploymentName: "resourceDeployment-$(timeStamp)"
            outputVariable: resourceTemplateOutput
            overrideParameters: 
              -_artifactsLocation $(storageContainerUri) `
              -_artifactsLocationSasToken "$(storageAccountSasToken)" `
              -sshPublicKey "$(SSH_KEY)" `
              -vpnGatewaySharedSecret $(VPN_SECRET) `
              -routerPrivateAddressSpace $(VPN_PRIVATE_ADDRESS_SPACE) `
              -routerPublicIpAddress $routerIp

        - task: ARM Outputs@5
          name: 'GetResourceDeploymentOutput1'
          displayName: 'Get ARM Resource Deployment Output'
          enabled: true
          inputs:
            ConnectedServiceNameSelector: 'ConnectedServiceNameARM'
            ConnectedServiceNameARM: $(ADO_SERVICE_CONNECTION_NAME)
            resourceGroupName: $(resourceGroupName)
            whenLastDeploymentIsFailed: 'fail'
            deploymentNameFilter: "resourceDeployment-$(timeStamp)"
